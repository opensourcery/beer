<!doctype html>
<html lang="en" ng-app="osBeer">
<head>
  <meta charset="utf-8">
  <title>Beer.OpenSourcery</title>
  <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
  <h1><span class="chunky">Beer.</span>OpenSourcery</h1>
  <div ng-controller="Kegerator">
    <h4>Current temperature: {{temperature}}&deg;F</h4>
<!--    <h6>Current time: {{time}}</h6>-->
    <div class="kegs">
      <div ng-repeat="beer in beers track by $index" class="keg">
        <!--<img src="{{beer.untappd.beer_label}}" alt="{{beer.untappd.beer_name}}" />-->
        <div class="container">
          <div class="filled" style="height:{{beer.percentRemaining}}%"><div class="amt">{{beer.percentRemaining}}%</div></div>
        </div>
        <ul>
          <li><h3>{{beer.beer_name}}</h3></li>
          <li>{{beer.brewery.brewery_name}}</li>
          <li>{{beer.beer_style}}</li>
          <li>{{beer.beer_abv}}% ABV</li>
        </ul>
      </div>
    </div>
  </div>

  <footer id="footer">
    Built by <a href="http://www.opensourcery.com">OpenSourcery</a> using Node.js and the <a href="https://untappd.com">Untappd</a> API.
  <footer >

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
