<!doctype html>
<html lang="en" ng-app="osBeer">
<head>
  <meta charset="utf-8">
  <title>Beer.OpenSourcery</title>
  <link rel="stylesheet" href="css/screen.css"/>
</head>
<body>
  <h1><span class="chunky">Beer.</span>OpenSourcery</h1>
  <div ng-controller="Kegerator">
    <h4>Current temperature: {{environment.temperature}}&deg;F</h4>
  </div>
  <div ng-controller="Kegs" class="kegs">
    <div ng-repeat="beer in kegs" class="keg">
      <ng-include src="'partials/beer.html'" />
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
