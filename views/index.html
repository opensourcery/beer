<!doctype html>
<html lang="en" ng-app="osBeer">
<head>
  <meta charset="utf-8">
  <title>OpenSourcery::Beer</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <h1>OpenSourcery::Beer</h1>
  <div ng-controller="Kegerator">
    <ul>
      <li class="beer" ng-repeat="beer in beers track by $index">
        <img src="{{beer.beer_label}}" alt="{{beer.beer_name}}" />
        <h2>{{beer.beer_name}}</h2>
        <h3>{{beer.brewery.brewery_name}}</h3>
        <dl>
          <dt>ABV</dt>
          <dd>{{beer.beer_abv}}</dd>
          <dt>Style</dt>
          <dd>{{beer.beer_style}}</dd>
        </dl>
        <div class="remaining">
          <h4 style="width:{{beer.percentRemaining * 100}}%">{{beer.percentRemaining * 100}}%</h4>
        </div>
      </li>
    </ul>
    <h4>Current temperature: {{temperature}}&deg;F</h4>
    <h6>Current time: {{time}}</h6>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
